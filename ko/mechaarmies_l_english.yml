l_english:


### Mecha Armies Mod


# The Doom Slayer

doom_army: "둠 슬레이어"
doom_army_plural: "둠 슬레이어"
doom_army_desc: "태초의 시대, 태초의 전투에서, 어둠이 처음으로 퍼져나갔을때, 한 사내가 나타났다. 그의 영혼은 대전쟁의 잉걸불에 불타고 지옥불에 더럽혀져 승천할 수 없는 몸이 되었으니, 그리하여 영원한 고통의 길을 선택하였더라. 그는 아무런 희망도 안식도 찾을 수 없어 끝없이 분노하였으니, 들끓는 증오를 품고 움브랄 평원을 거닐며 자신을 욕보였던 어둠의 군주들을 처치하였도다. 밤의 감시단의 왕관을 쓰고 나타난 그의 칼에 무참히 도륙당한 이들을 보고 모두가 입을 모아 말하길 그를.... 둠 슬레이어라고 말했다."

# robocop

cop_army: "로보캅"
cop_army_plural: "로보캅"
cop_army_desc: "거대기업 OCP(Omni Consumer Products)는 로보캅이라는 실험적인 사이보그 디자인을 우리에게 제공했습니다. 표면적으로 세가지 명령이 프로그래밍되어있습니다. 치안을 유지하고, 시민을 지키며, 법을 준수해라. 하지만, 우리는 이것을 우리의 군사적 용도에 걸맞게 개조하여 1인 부대로 만들었습니다."

# spartan

spartan_army: "스파르탄 117"
spartan_army_plural: "스파르탄 117"
spartan_army_desc: "스파르탄 117 마스터 치프 존 원사는 II단계 유전자 강화병 중 유일하게 성공적인 인물입니다."

# buns

bun_army: "스페쓰 토끼들"
bun_army_plural: "스페쓰 토끼들"
bun_army_desc: "사랑스런 솜털 토끼 무리들...왜 이걸 다시 만들고 있는거지?"

# Mech Mercs Army

mechmercs_army: "용병군"
mechmercs_army_plural: "용병군들"
mechmercs_army_desc: "지금 당신의 눈앞에 적들이 물려오는데 군대를 양성할 시간이 없나요? 그럴때는 바로 용병군을 고용하세요! 빠르고 더러운 일을 처리해드립니다! 그들은 즉시 배치되지만, 많은 비용을 요구합니다. 일이 끝난 후 그들을 퇴역시키는 것이 가장 좋을지 모릅니다."

# Helghast

helghast_army: "헬가스트"
plural: "헬간"
helghast_army_desc: "나의 의무는 황제 폐하를 위해서, 내 목숨을 헬간에."

# Colonial Marine Corps

colonialmarines_army: "식민지 군인"
colonialmarines_army_plural: "식민지 군인"
colonialmarines_army_desc: "이 사람들은 당신을 보호하기 위해 왔습니다. 그들은 군인입니다. 함대의 군인들."

# Mobile Infantry

mobileinfantry_army: "기동타격대"
mobileinfantry_army_plural: "기동타격대"
mobileinfantry_army_desc: "역사를 통틀어 강력한 무력은 다른 어떤 요인보다 더 많은 갈등을 풀어왔습니다. 부대원들은 강력한 강화복을 갖춰 입고 있습니다."

# XCOM Squad

xcom_army: "XCOM 분대"
xcom_army_plural: "XCOM 분대들"
xcom_army_desc: "XCOM 군인들은 소규모 단위 전투 부대로 게릴라전에 특화되어있습니다. 본인들의 피해는 최소화하고 상대에게 큰 피해를 입힙니다."

# Armoured Divisions

tanks_army: "기갑사단"
tanks_army_plural: "기갑사단"
tanks_army_desc: "빠르고 치명적인 돌파구를 찾아내는 기동 타격대의 지원을 받는 주력 전차입니다."

# Space Marines

spacemarines_army: "저주받은 이들의 군단"
spacemarines_army_plural: "저주받은 이들의 군단"
spacemarines_army_desc: "정화하라! 제거하라! 죽여라! 저주받은 이들의 군단은 불가사의한 초인 군단입니다. 모든 희망이 사라졌을 때, 이들은 감춰진 죽은자의 세상에서 걸어나와 우리의 적들에게 죽음을 선사합니다. 이들의 학살이 끝나면 이 군단은 다시 신화 속으로 사라집니다."

# Sisters of Battle

sisters_of_battle_army: "시스터즈 오브 배틀"
sisters_of_battle_army_plural: "시스터즈 오브 배틀"
sisters_of_battle_army_desc: "강력한 종교적 감정을 위해 선택받은 사람들을 모아라. 그리하면, 당신은 범죄와 도착 그리고 광기로 표현된 어둠의 병페에서 구원받을 수 있을 것이다."

# Custodes

custodes_army: "쿠스토데스"
custodes_army_plural: "쿠스토데스"
custodes_army_desc: "너희들 만 명 모두 하나하나가 오랜 세대에 걸쳐 습득한 유전학적 지식 그 차제다. 너희 모두는 특별하며, 다시 만들 수 없는 하나의 예술 작품이다. 다른 자들의 목숨은 생각 한번 안하고 소모할 동안, 그대들의 목숨은 아낄 것이다."

# Blood Angels

blood_angels_army: "블러드 엔젤"
blood_angels_army_plural: "블러드 엔젤"
blood_angels_army_desc: "황제와 생귀니우스를 위하여!"

# Dark Angels

dark_angels_army: "다크 엔젤"
dark_angels_army_plural: "다크 엔젤"
dark_angels_army_desc: "회개하라! 내일이면 그대도 죽을지니!"

# Imperial Fist

imperial_fist_army: "임페리얼 피스트"
imperial_fist_army_plural: "임페리얼 피스트"
imperial_fist_army_desc: "선조 프라이마크이시여, 당신과 지구에 계신 이의 영광을 향하여!"

# Imperial Fist Garrison

imperial_fist_def_army: "임페리얼 피스트 수비대"
imperial_fist_def_army_plural: "임페리얼 피스트 수비대"
imperial_fist_def_army_desc: "선조 프라이마크이시여, 당신과 지구에 계신 이의 영광을 향하여!"

# Iron Hands

iron_hands_army: "아이언 핸드"
iron_hands_army_plural: "아이언 핸드"
iron_hands_army_desc: "육신은 나약하다!"

# Raven Guard

raven_guard_army: "레이븐 가드"
raven_guard_army_plural: "레이븐 가드"
raven_guard_army_desc: "승리가 아니면 죽음을!"

# Salamanders

salamanders_army: "샐러맨더"
salamanders_army_plural: "샐러맨더"
salamanders_army_desc: "전투의 화염 속으로, 전쟁의 모루를 향하여!"

# Space Wolves

space_wolves_army: "스페이스 울프"
space_wolves_army_plural: "스페이스 울프"
space_wolves_army_desc: "러스와 만물의 아버지를 위하여!"

# Ultramarines

Ultramarines_army: "울트라 마린"
Ultramarines_army_plural: "울트라 마린"
Ultramarines_army_desc: "용기와 영광을! 마크라그 위해 전진하라!"

# White Scars

white_scars_army: "화이트 스카"
white_scars_army_plural: "화이트 스카"
white_scars_army_desc: "칸과 황제 폐하를 위하여!"

# Mechwarriors

mechwarrior_army: "맥워리어"
mechwarrior_army_plural: "맥워리어"
mechwarrior_army_desc: "전쟁의 타이탄들입니다. 순전히 가장 크게 만들 수 있는 기계들로 이루어진 군대입니다."

# Merc Mechwarriors

mechwarrior_merc_army: "용병 맥워리어"
mechwarrior_merc_army_plural: "용병 맥워리어"
mechwarrior_merc_army_desc: "맥워리어 운영에 특화된 용병 회사입니다."

# Vertibird

vertibird_army: "버티버드 항공부대"
vertibird_army_plural: "버티버드 항공부대"
vertibird_army_desc: "버티버드는 아주 단단하고 다양한 공격 무기와 방어 대책을 가지고 있는 수직 이착륙 항공기입니다. 이 항공기는 같은 종류의 것들 중에서 가장 진보된 기체입니다."

# Inquisitors

inquisitor_army: "이단심문관 단체"
inquisitor_army_plural: "이단심문관 단체들"
inquisitor_army_desc: "이단심문관은 제국의 가장 강력한 단체를 지휘하며 서로 뭉쳤습니다."

# necron

nec_army: "네크론"
nec_army_plural: "네크론"
nec_army_desc: "이제 우리의 의식이 로봇 몸으로 옮겨졌기에, 군대는 급진적인 새로운 전술과 전쟁을 뒤흔드는 수단을 자유롭게 탐구할 수 있게 됐습니다. 네크론 로봇 동체는 우리 군인들이 파괴되었을 때 그들의 의식을 부대 간에 전달해서 새로이 만듭니다. 이는 군인들의 지속적인 흐름을 가능하게 해줍니다."

# Mech Titans

titanic_mech_army: "타이탄 군단"
titanic_mech_army_plural: "타이탄 군단"
titanic_mech_army_desc: "은하 역사상 그 어떠한 병기도 전장 위에 선 타이탄에 미치지 못했습니다. 이런 거대한 전쟁 기계로 이루어진 군단은 어떤 세계도 무릎 꿇릴 수 있습니다. 사실, 타이탄의 적수는 오직 셋 뿐입니다. 그것은 어리석음과 자만심 그리고 또 다른 타이탄."

# Psi Titans

titanic_psic_army: "싸이 타이탄"
titanic_psic_army_plural: "싸이 타이탄"
titanic_psic_army_desc: "사이킥 에너지를 집중시켜 베일에 싸인 타이탄을 소환시킬 수 있습니다. 전장에 우뚝 서 넘나드는 타이탄은 소환시킬 수 있습니다. 그들의 길을 가로막는 모든 존재는 신의 진정한 힘을 보고 자비를 구걸하게 될 것입니다."

# Bio Titans

titanic_bio_army: "아주 거대한 애완동물"
titanic_bio_army_plural: "아주 거대한 애완동물"
titanic_bio_army_desc: "한때 불가능하다고 여겨졌던 생물 조작과 생물 공학에 대한 우리의 폭넓은 지식은 길들여진 생명체를 아주 거대하게 키우고 무장시켜 무기화할 수 있는 수단을 열어주었습니다. 그들을 전쟁에 보내기 전에 먼저 배를 문질러 줄 것을 잊지 마세요."

# Judge

judge_army: "길거리의 심판자"
judge_army_plural: "길거리의 심판자"
judge_army_desc: "우리가 법이다!"

# XCOM Defense

xcom_defense: "XCOM 방어대"
xcom_defense_plural: "XCOM 방어대"
xcom_defense_desc: "XCOM 방어대는 외계 침략에 대비한 처음이자 마지막 방어선이며 우리가 사용할 수 있는 가장 귀중한 방어 전투 부대입니다."

# Junkbot Armies

junkbot_army: "정크봇"
junkbot_army_plural: "정크봇"
junkbot_army_desc: "급조된 로봇들로 이루어진 군대로, 효율성이 좋아 빠르게 생산되지만 그만큼 아쉬운 점이 많습니다."

# Assimilated Drones 

assimilated_drone: "무인기에 동화된 자"
assimilated_drone_plural: "무인기에 동화된 자"
assimilated_drone_desc: "동화된 사이보그로, 자율성을 빼앗기고 무기화된 팔다리로 강화되었습니다."

# Cyber Armies

cyber_army: "사이버 군대"
cyber_army_plural: "사이버 군대"
cyber_army_desc: "동화된 드론은 이제 전신이 금속 갑옷에 둘러싸이고 자체 수리 시스템이 탑제되어 전투에서 더 오래 버틸 수 있게 됐습니다."

# Rotor Drone

machine_assault_6: "로터 드론"
machine_assault_6_plural: "로터 드론"
machine_assault_6_desc: "대부분의 적들을 압도할 수 있고 효율성이 좋아 매우 간단하게 생산할 수 있는 이중 로터 드론 무리입니다."

# Terminator Armies

machine_assault_4: "터미네이터"
machine_assault_4_plural: "터미네이터"
machine_assault_4_desc: "소형 기관포와 뒷면에 유탄발사기가 장착된 직립보행 살육 로봇입니다."

# Spider Fromes

machine_assault_5: "거미 프롬스(Fromes)"
machine_assault_5_plural: "거미 프롬스(Fromes)"
machine_assault_5_desc: "기동성이 뛰어나고 벽을 기어오를 수 있는 탱크와 같은 대형 거미 기계입니다. 거대한 주무기와 몇몇 리퍼 캐논 그리고 화염 방사기와 마사일 발사대가 장착되어 있습니다."

# Aerial VTOL

machine_assault_8: "에어리얼 항공부대"
machine_assault_8_plural: "에어리얼 항공부대"
machine_assault_8_desc: "에어리얼은 수직 이착륙이 가능한 대형 항공기입니다. 아래쪽과 날개에 장착된 파괴적인 레이저, 미사일, 플라즈마 캐논 무기가 특징인 에어리얼은 보기만해도 두렵고 끔찍합니다."

# World Engine

machine_assault_7: "월드 엔진"
machine_assault_7_plural: "월드 엔진"
machine_assault_7_desc: "월드 엔진은 도시 수준의 파괴를 자아낼 수 있는 무기를 갖춘 아주 거대한 전쟁 기계입니다."

# Spawn Armies

spwan_army: "스폰링"
spwan_army_plural: "스폰링"
spwan_army_desc: "작고 빠르게 성장하며 소모성으로 사용되는 괴수입니다. 스폰링은 완벽한 생물형 총알받이입니다."

# Lictors

lictor_army: "릭터"
lictor_army_plural: "릭터"
lictor_army_desc: "릭터는 특별히 진화된 생체병기입니다. 빽빽한 지형에서 소리없이 빠르게 움직일 수 있고 카멜레온 갑각으로 몸을 숨겨 육안으로 거의 보이지 않게 할 수 있습니다. 이는 릭터가 적을 공격하기로 결정할 때까지 숨을 수 있습니다."

# Rippers

ripper_army: "리퍼"
ripper_army_plural: "리퍼"
ripper_army_desc: "리퍼는 거대하게 무리지어 싸우는 구더기같은 종입니다. 이들은 자기 크기보다 몇배나 더 큰 생물체를 죽이고 섭취할 수 있습니다. 그러나, 그들은 지성이 없어서 하이브 마인드같은 시냅스 크리쳐와의 연결을 잃는다면 본능적으로 서로 물어뜯어 자멸할 것입니다. 그럼에도 불구하고, 우리의 지시 아래에 있으면 이들은 진정으로 끈질기고 정말로 끔찍한 위협을 가져올 것입니다.  "

# Trygons

trygon_army: "트라이곤"
trygon_armyplural: "트라이곤"
trygon_army_desc: "트라이곤은 전장에서 우리 군대를 이끄는 지휘 개체입니다. 이것은 적진 뒤로 가는 땅굴을 만들기 위해 거대한 굴을 파고 예민한 감각으로 위에 있는 적의 존재를 감지합니다. 이 생물체는 극도로 치명적인 근접 전투 특화 개체입니다. 여섯 개의 발톱 달린 팔과 면도날처럼 극도로 날카로운 이빨 그리고 갑각에서 흐르는 생체 전기장은 적들의 공격을 막아줍니다."

# Raveners

ravener_army: "레이브너"
ravener_army_plural: "레이브너"
ravener_army_desc: "레이브너는 산성 투사체를 뱉을 수 있고 날개가 달린 릭터 다음 진화종입니다."

# The Great Devourer

great_devourer_army: "거대 디바우러"
great_devourer_army_plural: "거대 디바우러"
great_devourer_army_desc: "거대 디바우러는 은하의 다른 지적 생명체가 배치할 수 있는 가장 거대한 전쟁 기계에 대항하기 위한 최종 진화 생물입니다. 전장 위에 우뚝 선 이것은 작은 생체병기 무리를 이끕니다. 이 거대한 생체병기들은 은하의 전장마다 따라다니며 강력한 생체 무기로 그들의 적을 학살하며 죽음과 파괴를 퍼뜨립니다."

# Mecha Building

building_titan_forge: "타이탄 구축장"
building_titan_forge_desc: "타이탄 생산에만 전념하는 거대한 공장입니다. 팝은 타이탄을 제작하기 위해 반드시 사이버네틱 특성을 가지고 있어야 합니다."
building_psi_forge: "사이킥 구축장"
building_psi_forge_desc: "타이탄 소환에만 전념하는 거대한 신전입니다."
building_titanic_preserve: "거대생물 관리소"
building_titanic_preserve_desc: "아주 거대한 애완동물들을 관리하고 창조에만 전념하는 광대한 실험실 및 보호구역입니다."
building_titan_factory: "타이탄 공장"
building_titan_factory_desc: "거대한 전쟁 기계 생산에만 전념하는 거대한 공장입니다."
building_titan_nest: "타이탄 둥지"
building_titan_nest_desc: "거대한 괴수들을 위한 거대한 둥지입니다."
building_justice_department: "드레드 부서"
building_justice_department_desc: "드레드 부서는 필요한 모든 수단을 동원해 법치를 유지하는 데 전념하고 있습니다."

